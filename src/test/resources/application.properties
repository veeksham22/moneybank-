# Test profile: use H2 so tests run without MySQL
spring.datasource.url=jdbc:h2:mem:moneytransfer_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Reduce noise in test logs
logging.level.root=WARN
logging.level.com.progressive.banking.moneytransfer=INFO
